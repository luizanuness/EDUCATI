  <br>
  <!--Elementos Centrais-->

  <center>
    <h1>Cadastrar Usuário</h1>
  </center>

  <br>

  <!--Tabela de Dados-->
  <Center>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-5">
          <label for="inputCity" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputCity">
        </div>


        <div class="col-md-4">
          <label for="inputState" class="form-label">Status</label>
          <select id="inputState" class="form-select">
            <option selected>
            <option>Administrador (a)</option>
            <option>Professor(a)</option>
            <option>Aluno (a)</option>
          </select>
        </div>


        <div class="col-md-2">
          <label for="inputZip" class="form-label">CPF</label>
          <input type="text" class="form-control" id="inputZip">
        </div>


        <form class="row g-3">
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>


          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>


          <div class="col-md-3">
            <label for="inputAddress" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>


          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputAddress2" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>


            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">RG</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>


            <div class="col">
              <input class="col-3" type="date" name="meseano">
            </div>
            <br>

          </form>
 
          <br>
          <br>
          <a href="consultaadm.html" class="btn btn-primary">Salvar</a>
          <a href="consultaadm.html" class="btn btn-primary">Cancelar</a>


    </div>
